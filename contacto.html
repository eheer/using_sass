      <input type="text" value="" id="nombre" name="nombre" placeholder="Ingresá tu Nombre!"> 
   </p>

     <label>Apellido</label><br>

    </p>
   
    <p class="contacto_espacio">
        <label>E-Mail</label><br>
        <input type="email" value="" id="mail" name="mail" placeholder="Ej: pepe@gmail.com">
    </p>

        <label >Celular</label><br>

    </p>

    <p class="contacto_espacio">
        <label >Comentario</label> <br>
        <textarea placeholder="Contanos en que te podemos ayudar"></textarea>
    </p>
